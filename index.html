<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong!&trade;</title>
  </head>

  <body>
    <div class="game-wrapper">
      <!-- The ScoreBoard -->
      <div>
        <h1>Pong!</h1>
        <div class="scoreboard">
          <span class="player-left"></span>
          <span class="player-right"></span>
        </div>
      </div>
      <!-- The Game -->
      <div>
        <div id="game"></div>
      </div>
      <!-- The Animator -->
      <div class="game-animator">
        <div class="game-animator-container">
          <h2 class="typewriter">Let The Games Begin!</h2>
          <button class="main-screen-background" type="button">Test</button>
          <button class="main-screen-background" type="button">Test</button>
        </div>
      </div>
      <footer></footer>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
